{% extends 'base.html' %}
{% block content %}

<!-- page-title -->
<section class="page-title centred" style="background-image: url(../static/main/images/background/bg1.jpg);">
    <div class="container">
        <div class="content-box" style="background-color: #ff9f05;">
            <div class="title">Model Deployment</div>
            <ul class="bread-crumb">
                <li>Run machine learning model in production</li>
                <li>Malaria Classification</li>
            </ul>
        </div>
    </div>
</section>
<!-- page-title end -->

<!-- form-section -->
<section class="contact-section" style="padding-top:50px;" id="predict1">
    <div class="container">
        <div class="title-box centred">
            <div class="sec-title">Upload an Image to Make a Prediction</div>
            <!-- query sample -->
        <h2 style="padding-left: 50px;">
           Image Sample
        </h2>

        <section class="contact-section centred" style="padding-top:10px;" id="predict2">
            <div class="container">
                <table>
                    <tr>
                        <td>
                            <div class="row" style="padding-bottom: 1%;">
                                <div class="column">
                                    <figure style="float: left; margin-left:250px; margin-bottom: 20px;">
                                        <figcaption>
                                            File: Uninfected.png
                                        </figcaption>
                                        <img src="static\vendor\images\Uninfected.png" width="224px" height="224px">
                                    </figure>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="row" style="padding-bottom: 1%;">
                                <div class="column">
                                    <figure style="float: left; margin-left: 250px; margin-bottom: 20px;">
                                        <figcaption>
                                            File: Parasitized.png
                                        </figcaption>
                                        <img src="static\vendor\images\Parasitized.png" width="224px" height="224px">
                                    </figure>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <!-- end of query sample -->
        </div>
        <form class="login100-form validate-form" action="/predict" method=post enctype=multipart/form-data>
            <div class="row" style=" width: 35%; margin: auto; padding: 15px;">
                <div class="column">
                    <div class="form-check form-check-inline">
                        <p style="font-weight: bold; color: black;">Select Model : </p>
                    </div>
                </div>
                <div class="column">
                    <div class="form-check form-check-inline">
                        <select name="select_model" id="selected_model">
                            <option value='Adam'>CNN Adam </option>
                            <option value='Nadam'>CNN Nadam</option>
                            <option value='RMS'>CNN RMSProp</option>  
                        </select>
                    </div>
                </div>
            </div>
            <img id="image-preview" alt="image preview" src="#" style="width: 35%;" />
            <div class="container-login100-form-btn">
                <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
                    <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file"
                        alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Execute
                </button>
            </div>
        </form>
    </div>
</section>
<!-- form-section end -->

{% endblock %}
